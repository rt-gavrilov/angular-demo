<div fxLayout="row wrap" fxLayoutAlign="center start">

  <mat-card
    fxFlex="1 1 400px"
    [@appear]="{value: true, params: {delay: 250 * i}}"
    [routerLink]="[fractal.name]"
    *ngFor="let fractal of fractals; let i = index;">

    <rt-fractal
      [fractalSet]="fractal"
      style="height: 300px;">
    </rt-fractal>

    <mat-card-title>
      {{fractal.name}}
    </mat-card-title>

  </mat-card>

</div>
