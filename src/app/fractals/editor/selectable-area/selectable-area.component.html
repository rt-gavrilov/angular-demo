<div #container
     class="container"
     (mousedown)="onMouseDown($event)"
     (mouseup)="onMouseUp($event)"
     (mousemove)="onMouseMove($event)">

  <div *ngIf="selectedArea"
       class="frame"
       [style.left]="selectedArea.left + 'px'"
       [style.top]="selectedArea.top + 'px'"
       [style.width]="selectedArea.width + 'px'"
       [style.height]="selectedArea.height + 'px'">
  </div>

</div>
