<div fxLayout="row" fxFill fxLayoutGap="16px" style="padding: 16px;" fxLayoutAlign="stretch stretch">

  <mat-card fxFlexAlign="start" fxFlex="250px" fxLayout="column" fxLayoutAlign="start stretch">

    <h2>Sorting algorithms<br>real-time comparison</h2>

    <mat-divider fxFlex></mat-divider>

    <rt-sorting-options (change)="onOptionsChange($event)" [disabled]="running"></rt-sorting-options>

    <button mat-raised-button color="primary" [disabled]="options.algorithms.length == 0 || running" (click)="run()">
      Run!
    </button>

  </mat-card>

  <mat-card fxFlex style="overflow: hidden;">

    <div fxLayout="row" style="height: 100%;">
      <ngx-charts-line-chart
        style="height: 100px;"
        *ngIf="chartData"
        [scheme]="colorScheme"
        [results]="chartData"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="Array size"
        yAxisLabel="Sorting time, ms"
        [autoScale]="true"
        [yAxisTickFormatting]="axisDigits"
        [xAxisTickFormatting]="axisDigits">
      </ngx-charts-line-chart>
    </div>

  </mat-card>

</div>
